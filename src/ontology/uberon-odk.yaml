id: uberon
title: "Uberon multi-species anatomy ontology"
github_org: obophenotype
repo: uberon
#report_fail_on: ERROR
report_fail_on: None
use_dosdps: TRUE
export_formats:
  - owl
  - obo
  - json
namespaces: 
  - http://purl.obolibrary.org/obo/UBERON_
  - http://purl.obolibrary.org/obo/uberon#
release_artefacts: 
  - base
  - full
  - simple
  - custom-ext
  - custom-basic
  - custom-merged
  - custom-core
  - custom-composite-metazoan
  - custom-composite-vertebrate
edit_format: obo
import_group:
  products:
    - id: pr
      is_large: TRUE
      use_gzipped: TRUE
    - id: cl
    - id: go
    - id: envo 
    - id: ro
    - id: bspo
    - id: chebi
      is_large: TRUE
      use_gzipped: TRUE
    - id: pato
    - id: ncbitaxon
      is_large: TRUE
      use_gzipped: TRUE
    - id: nbo
    # Pipeline dependencies (not directly imported)
    - id: ceph
    - id: cteno
    - id: ehdaa2
    - id: emapa
    - id: fbbt
    - id: fbdv
    - id: ma
    - id: poro
    - id: wbbt
    - id: wbls
    - id: xao
    - id: zfa
    - id: caro
    # fma
    # allen: dhba, dmba, hba, mba, pba
robot_java_args: '-Xmx8G'
create_obo_metadata: FALSE